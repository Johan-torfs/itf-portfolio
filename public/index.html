<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>

    <link rel="stylesheet" href="/css/style.css" />

    <script type="module" src="/js/main.js" defer></script>
  </head>
  <body>
    <nav>
      <ul>
        <li class="slide-in" animation-delay="3">
          <a href="#hero">Home</a>
        </li>
        <li class="slide-in" animation-delay="3.1">
          <a href="#portfolio">Portfolio</a>
        </li>
        <li class="slide-in" animation-delay="3.2">
          <a href="#stage">Stage</a>
        </li>
        <li class="slide-in" animation-delay="3.3">
          <a href="#about">Over mij</a>
        </li>
      </ul>
    </nav>

    <header id="hero" class="container center">
      <div class="text-center">
        <h1 class="slide-in" animation-delay="2.5">
          <span>Johan Torfs</span>
        </h1>
        <p class="subtitle slide-in" animation-delay="2.7">
          <span>WEB DEVELOPER</span>  
        </p>
      </div>
      <div class="arrow fade-in" animation-delay="6">
        <a style="display: block; height: 50px;">
          <svg width="50px" height="50px">
            <line x1="50%" y1="0" x2="50%" y2="100%" stroke-width="2" stroke="#707070" />
            <line x1="50%" y1="100%" x2="60%" y2="80%" stroke-width="2" stroke="#707070" />
            <line x1="50%" y1="100%" x2="40%" y2="80%" stroke-width="2" stroke="#707070" />
          </svg>
        </a>
      </div>
      <div id="lines-right" class="line-container" aria-hidden="false"></div>
      <div id="lines-left" class="line-container" aria-hidden="false"></div>
    </header>
  </body>
</html>
